<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarMaster 太陽能知識</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #FDFBF7;
      color: #1A2E44;
    }
  </style>
</head>
<body class="antialiased">

  <!-- Header -->
  <header class="bg-blue-900 text-white p-6 text-center shadow-md">
    <h1 class="text-3xl font-bold">SolarMaster 太陽能知識平台</h1>
    <p class="mt-2 text-lg">探索太陽能的材質與發電流程</p>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-6 py-12">

    <!-- 第一張圖：太陽能板材質說明 -->
    <section class="mb-16 text-center">
      <h2 class="text-2xl md:text-3xl font-bold mb-6">太陽能板材質說明</h2>
      <img src="solar-module-layers.jpg"
           alt="太陽能板材質說明"
           class="mx-auto shadow-lg rounded-lg max-w-3xl">
      <p class="mt-4 text-gray-600">從多晶砂 → 矽晶棒 → 矽晶片 → 電池模組 → 太陽能板的結構組成。</p>
    </section>

    <!-- 第二張圖：太陽能發電運作流程 -->
    <section class="text-center">
      <h2 class="text-2xl md:text-3xl font-bold mb-6">太陽能發電運作流程</h2>
      <img src="power-flow.png"
           alt="太陽能發電運作流程"
           class="mx-auto shadow-lg rounded-lg max-w-4xl">
      <p class="mt-4 text-gray-600">太陽能模組產生直流電，經過變流器轉換成交流電，最後送入台電電網。</p>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center p-4 mt-12">
    <p>&copy; 2025 SolarMaster. All Rights Reserved.</p>
  </footer>

</body>
</html>
